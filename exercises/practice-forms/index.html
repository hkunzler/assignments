<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms Practice</title>
</head>
<body>
    <form name="form">
        First Name: <input type="text" name="fName">
        <br>
        Last Name: <input type="text" name="lName">
        <br>

        <br>
        Male: <input type="radio" name='gender' value="male">
        Female: <input type="radio" name='gender' value="female">
        <br>

        <br>
        <select name="movies">
            <option value="movie1">movie1</option>
            <option value="movie2">movie2</option>
            <option value="movie3">movie3</option>
        </select>
        <br>

        <br>
        food1 <input type="checkbox" name="food" value="food1">
        food2 <input type="checkbox" name="food" value="food2">
        food3 <input type="checkbox" name="food" value="food3">
        food4 <input type="checkbox" name="food" value="food4">
        food5 <input type="checkbox" name="food" value="food5">
        <br>

        <br>
        <button>Submit</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
